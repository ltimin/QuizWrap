<!DOCTYPE html>
<html ng-app="QuizWrapApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name=trello content="">
    <title>Login</title>
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../../../Resources/materialize/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="login.css">
</head> 
<body>
    <nav class="nav-extended">
        <div class="nav-wrapper">
            <a class="brand-logo center">Welcome Back!</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse">
                <i class="material-icons">menu</i>
            </a>
            <ul id="mobile-demo" class="side-nav">
                <li>
                    <a href="../1-Register Page/register.html">Register</li>
            </ul>
            <div class="nav-wrapper">
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li>
                        <a href="../1-Register Page/register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container" ng-controller="LoginController as lc">
        <div class="row">
            <div class="col s8  card-panel amber lighten-5 push-s2 center hoverable">
                <form class="col s8 push-s2">
                    <h2>Login</h2>
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="Email" ng-model="lc.email">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" ng-model="lc.pword">
                    <br />
                    <br />
                    <input type="button" class="btn btn-primary" value="Submit" ng-click="lc.submit()">
                    <br />
                    <br />
                </form>
            </div>
        </div>
    </div>
<!-- Start of scripts -->
<script  src="../../../Resources/jquery-3.2.1.min.js"></script>
    <!-- JavaScript -->
    <!-- AngularJS -->
    <script src="../../../Resources/angular.min.js"></script>
    <!-- CSS JavaScript -->
    <script src="../../../Resources/materialize/js/materialize.min.js"></script>
    <!-- Links to files -->
    <script type="text/javascript" src="../../Apps/apps.js"></script>
    <script type="text/javascript" src="../../Controllers/loginController.js"></script>
    <script type="text/javascript" src="../../Services/loginService.js"></script>
    <!-- Startup functions -->
    <script type="text/javascript">
        $(document).ready(function () {
            $(".button-collapse").sideNav();
        });
    </script>
</body>

</html>
